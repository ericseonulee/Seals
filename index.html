                <div id='introduction_bio'>
                    <p>Biography</p>
                    Dr. Cheryl Seals is an associate professor in Auburn University's Department of Computer Science and Software Engineering. Her research areas of expertise are human computer interaction, user interface design, usability evaluation and educational gaming
                    technologies. Seals also works with outreach initiatives to improve computer science education at all levels. The programs are focused on increasing the computing pipeline by getting students interested in STEM disciplines and future
                    technology careers.
                    <br /><br /><br />
                    <p>Societies</p>
                    2003 - Present: Society of Women Engineers
                    <br /> 1996 - Present: Upsilon Pi Epsilon
                    <br /><br /><br />
                    <p>Contact</p>
                    3101M Shelby Center
                    <br />(334) 844 - 6319
                    <br /><a href="mailto:sealscd@auburn.edu"><span>sealscd@auburn.edu</span></a><br />

    <script type="text/template" id="teaching_template">
        <div id='teaching_content'>
            <div class='content'>
                <img class="img-fluid rounded mb-4" src="img/research.jpg" alt="">
                <div class='classSection'>
                    <div class='classTitle'>Teaching Statement</div>
                    <div class='classInfo'>
                        <div class='infoDetail'>I believe that mentoring is very valuable for student’s success. In computer science and engineering programs there are proportionately fewer women and minorities in these areas, and I would hope to begin or to contribute to ongoing
                            efforts of building support networks to recruit and improve the success rate of these students. During all of my computer science studies I can only remember one woman that I had as an instructor, which at times was discouraging.
                            Teaching offers the opportunity to help shape the future by stimulating the minds of the workforce of tomorrow. In my pursuit of more formal education, I attended Grambling State University and received dual degrees in Computer
                            Science and Mathematics Education. In preparation for teaching computer science, my educational foundation consists of a broad base of fundamental computing. Also, I received a M.S. at North Carolina A&T State University and
                            received my Ph. D. from Virginia Polytechnic Institute and State University. Through these schools, I have been exposed to many different types of teaching strategies and styles. Drawing from this diverse experience, gives
                            me a unique opportunity to understand why not just teaching, but “Good teaching” by teachers who care about their students is very important.</div>
                    </div>
                </div>
                <div class='classSection' style="background-color:#FFFFFF;">
                    <div class='classTitle'>Developing Web Applications with XML</div>
                    <div class='classInfo'>
                        <div class='infoDetail'>Admission into Bachelor of Computer Science Program. Comprehensive introduction to XML, working with XML and Databases, event-driven programming with XML, implementing Communication and Web Services with XML, working with XML,
                            JQuery, XHTML and HML5.</div>
                        <div id="semester" class="infoDetail">Spring 2021</div>
                        <div id="class" class='infoDetail'>CPSC 5203</div>
                    </div>
                </div>
                <div class='classSection'>
                    <div class='classTitle'>Web Application Development with JSP</div>
                    <div class='classInfo'>
                        <div class='infoDetail'>Admission into Bachelor of Computer Science Program. Advanced course in web development using JSP, includes JCP fundamentals, JAP and web server software development, and applying JSP in the real world.</div>
                        <div id="semester" class="infoDetail">Spring 2021</div>
                        <div id="class" class='infoDetail'>CPSC 5213</div>
                    </div>
                </div>
                <div class='classSection' style="background-color:#FFFFFF;">
                    <div class='classTitle'>Mobile Applications I</div>
                    <div class='classInfo'>
                        <div class='infoDetail'>Admission into Computer Science Online Program. Software development for wireless applications: specification, process, testing, and performance evaluation. Design and development of wireless application layer software, including
                            current protocols.</div>
                        <div id="semester" class="infoDetail">Spring 2021</div>
                        <div id="class" class='infoDetail'>CPSC 5333</div>
                    </div>
                </div>
                <div class='classSection'>
                    <div class='classTitle'>User Interface Design and Evaluation</div>
                    <div class='classInfo'>
                        <div class='infoDetail'>Theory and practice of designing interfaces for interactive systems, usability engineering techniques; implementing and evaluating interfaces.</div>
                        <div id="semester" class='infoDetail'>Fall 2020</div>
                        <div id="class" class='infoDetail'>COMP 5620 | COMP 6620 | COMP 6626</div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/template" id="projects_template">
        <div id='projects_content'>
            <br />
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                    <li data-target="#myCarousel" data-slide-to="4"></li>
                    <li data-target="#myCarousel" data-slide-to="5"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">

                        <div class="researchStatement">
                            <h3>Research Statement</h3>
                            <br />
                            <p>My research focuses on Human Computer Interaction and developing applications to improve the usability of products for many different populations. In many cases, we work to develop strategies for reuse by identifying and developing
                                strategies, which will facilitate novice programmers to create simulations. Work with the novice community is realized with end user programming/visual programming techniques, and reduces the cognitive baggage of having
                                to first learn to program to attain this goal. One community of study interest is K-12 school teachers and their students with End User Programming techniques. My work with the computer science community facilitates student
                                engagement by creating applications to increase intrinsic motivation. My areas of specialization in Human Computer Interaction are the following: User Interface Design, Usability Studies, Educational Game Design & Development,
                                and Computer Supported Collaborative Work supporting K-12 and senior citizen communities. Some of my human centric computing research leverages the pervasive nature of computing through social media, networks.
                            </p>
                        </div>
                        <div id="projectList">
                            <h3>List of Projects</h3>
                            <br />
                            <p>1. Advanced Learning Technologies</p>
                            <p>2. Spectrum Project</p>
                            <p>3. AR/VR (Augment and Virtual Reality</p>
                            <p>4. ISE * Ergonaut - iErgo - Backster</p>
                            <p>5. Educational Project</p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/projects/alt.jpg">
                        <div class="carousel-caption">
                            <h3>Advanced Learning Technologies</h3>
                            <br />
                            <p>
                                Linguistics - APT- GT project is a collaborative effort between CSSE and the department of Communications Disorders at Auburn University. In this project, we aim to provide rapid assessment of Phonetic Transcription to enhance the learning experience
                                by providing students more real-time feedback about their understanding of the transcription process. iW2K(YC) - Educational apps for children and supports them in finding more age appropriation information related to their
                                interests and specifically STEM topics (e.g. science and health) from a youth specific. We currently have web version and Android version.
                            </p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/projects/spectrum.png">
                        <div class="carousel-caption">
                            <h3>Spectrum Project</h3>
                            <br />
                            <p>
                                Spectrum Education tool provides extensive training of teachers to help them in understanding Digital Media and introducing them to better strategies for successful classroom management.
                            </p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="img/projects/VR.png">
                        <div class="carousel-caption">
                            <h3>AR/VR (Augment and Virtual Reality)</h3>
                            <br />
                            <p>
                                VCOM This project is a collaborative effort between CSSE and VCOM-Auburn and we are investigating the use of AR/VR for medical procedure training. Building Science Bulding Science Game CS ED (Data Structure or Algorithms) Augmented Reality We are creating
                                interactive tutorials to support training utilizing a 3D environment. There are three stages for development of the tutorial. There is an animation of the lesson emphasizing important point’s procedures, or activities that
                                are requisite for the student’s basic knowledge and key points of the activity. In the second step, there will be some interactive testing with the users and the system. The system will evaluate user performance and assess
                                learning effect of system and student’s efficacy for this activity. In the third stage, the system will increase the functions with AR and potentially VR and development should create an environment for interactive use
                                (Languages Java & Unity3D, C# and also any graphical 3D modeling experience would be a plus).
                            </p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="img/projects/backster.jpeg">
                        <div class="carousel-caption">
                            <h3>ISE * Ergonaut - iErgo - Backster</h3>
                            <br />
                            <p>
                                Backster™ was a simple, straightforward way to introduce ergonomic concepts. This biomechanics training aide allowed for experiential training while supporting ergonomics training as a more engaging activity. The Backster™ prototype needed a companion
                                webpage to enable the utilization of the assessment tool tailored to specific individuals without having to own a Backster™.
                            </p>
                        </div>
                    </div>

                    <div class="item">
                        <img src="img/projects/CultureBump.jpg" alt="Flower">
                        <div class="carousel-caption">
                            <h3>Educational Project</h3>
                            <br />
                            <p>
                                Culture Bump Culture Bump is an approach to cross cultural communications that promotes a deeper level of connection beyond cultural differences. BJC The Beauty and Joy of Computing (BJC) is a program designed to teach non-computer science majors about
                                the fundamentals of computing. The program is targeted towards students at the high school junior level through the college freshmen level, and is one of five initial pilot programs of the AP CS Principles course being
                                developed by both the College Board and the National Science Foundation.
                            </p>
                        </div>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-triangle-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-triangle-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

        </div>
    </script>
